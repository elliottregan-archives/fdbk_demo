<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Elliott's FDBK Demo</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300,200|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="fdbk_demo.css" type="text/css" />
  
  <script src="jquery.js" type="text/javascript"></script>
<!--  <script src="fastclick.js" type="text/javascript"></script>-->
  <script src="fdbk_scripts.js" type="text/javascript"></script>
  
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="tagline"><span class="light_text">instant</span> <span class="bolder_text">Feedback</span></div>
  </header>
  
  <div id="">
    <form method="post" action="" onclick="">
      <fieldset class="radio">
      
      <fieldset>
        <label for="q05">Name:</label>
        <textarea id="q05"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="q06">Category</label>
        <select>
          <option>Retail</option>
          <optgroup>Personal</optgroup>
        </select>
      </fieldset>
      
      <fieldset>
        <label for="q07">Address</label>
        <textarea id="q07"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="q07">City</label>
        <textarea id="q07"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="q07">Zip</label>
        <textarea id="q07"></textarea>
      </fieldset>
      
      <fieldset>
        <label for="q09">Private</label>
        <input id="q09" type="radio" name="priv" value="" />
        <label for="q08">Public</label>
        <input id="q08" type="radio" name="priv" value="" />
      </fieldset>
      
      <button type="reset"><a href="step_2.html">Continue</a></button>
      
    </form>
  </div>
  
  <footer></footer>
  
</body>
</html>
