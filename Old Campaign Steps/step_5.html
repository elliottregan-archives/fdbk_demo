<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Elliott's FDBK Demo</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300,200|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="fdbk_demo.css" type="text/css" />

  <script src="fdbk_scripts.js" type="text/javascript"></script>

<body>
  <header>
    <div class="logo"></div>
    <div class="tagline"><span class="light_text">instant</span> <span class="bolder_text">Feedback</span></div>
  </header>
  
  <div id="">
    <form method="post" action="" onclick="">
      
      <fieldset>
        <h1>Permission Controls:</h1>
        
        
        <label for="email">Invite a contact to help manage this campaign:</label>
        <textarea type="email" name="email" value="" placeholder="email" ></textarea>
        
        <fieldset>
          <legend>Set Permission Level:</legend>
          <label for="q18">View Only</label>
          <input id="q18" type="radio" name="priv" value="" />
          <label for="q20">View and Edit</label>
          <input id="q20" type="radio" name="priv" value="" />
        </fieldset>
        
        <button type="reset">Invite</button>
              
        <button type="reset"><a href="step_6.html">Continue</a></button>
      </fieldset>
      
    </form>
  </div>
  
  <footer></footer>
  
</body>
</html>
