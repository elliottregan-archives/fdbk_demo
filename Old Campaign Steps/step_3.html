<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Elliott's FDBK Demo</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300,200|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="fdbk_demo.css" type="text/css" />
  
  <script src="jquery.js" type="text/javascript"></script>
<!--  <script src="fastclick.js" type="text/javascript"></script>-->
  <script src="fdbk_scripts.js" type="text/javascript"></script>
  
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="tagline"><span class="light_text">instant</span> <span class="bolder_text">Feedback</span></div>
  </header>
  
  <div id="">
    <form method="post" action="" onclick="">
      <fieldset>
        <h1>Set Rewards:</h1>
        
        <fieldset>
          <label for="q05">Title:</label>
          <textarea id="q05"></textarea>
        </fieldset>
        
        <fieldset>
          <label for="q05">Description:</label>
          <textarea id="q05"></textarea>
        </fieldset>
        
        <fieldset>
          <label for="q05">Terms:</label>
          <textarea id="q05"></textarea>
        </fieldset>
        
        <fieldset>
          <legend>What type of gift is this?</legend>
          <label for="q19">Location-based</label>
          <input id="q19" type="radio" name="priv" value="" />
          <label for="q18">Link</label>
          <input id="q18" type="radio" name="priv" value="" />
          <label for="q20">Shipped Gift (address required) </label>
          <input id="q20" type="radio" name="priv" value="" />
        </fieldset>
        
        <fieldset>
          <legend>Sharable?</legend>
          <label for="q09">None</label>
          <input id="q09" type="radio" name="priv" value="" />
          <label for="q08">3 Times</label>
          <input id="q08" type="radio" name="priv" value="" />
          <label for="q10">Infinitly</label>
          <input id="q10" type="radio" name="priv" value="" />
        </fieldset>
        
        <button type="reset"><a href="step_4.html">Continue</a></button>
      </fieldset>
    </form>
  </div>
  
  <footer></footer>
  
</body>
</html>
