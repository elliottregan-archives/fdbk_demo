<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sign up to get gift</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300,200|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="fdbk_demo.css" type="text/css" />
  
  <script src="jquery.js" type="text/javascript"></script>
<!--  <script src="fastclick.js" type="text/javascript"></script>-->
  <script src="fdbk_scripts.js" type="text/javascript"></script>
  <script src="mobile_slider/mobile-range-slider.js" type="text/javascript"></script>

</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="tagline"><span class="light_text">instant</span> <span class="bolder_text">Feedback</span></div>
  </header>
  
  <h1>Thanks for your feedback!</h1>
  
  <p>In appreciation of your effort, this establishment has prepared a gift for you. Connect with your email or Facebook to redeem.</p>
  
  <button class="btn_fb">Connect with Facebook.</button>
  
  <fieldset>
    <label for="email">Connect with email</label>
    <input type="email" name="email" id="email" /><br />
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
  </fieldset>
  
</body>
</html>
